<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-box">
        <h2>Scan Results</h2>
        <div style="height: 2px; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); margin-bottom: 20px;"></div>
        
        <p><b>Verification:</b> 
            <span class="{{ 'fraud' if result.status == 'Fraud' else 'safe' }}">
                {{ result.status.upper() }}
            </span>
        </p>

        <div class="alert {{ 'border-fraud' if result.status == 'Fraud' else 'border-safe' }}">
            <p>Risk Score: <strong>{{ risk|round(2) }}%</strong></p>
            <p>Location Variance: {{ result.distance_km }} km</p>
            <p>Vector: {{ 'Night Shift' if result.night_transaction else 'Daylight' }}</p>
        </div>

        <div style="margin-top: 25px;">
            <a href="/home" class="btn-secondary">â¬… New Scan</a>
        </div>
    </div>
</body>
</html>
